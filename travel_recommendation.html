<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel recommendation</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
   <nav>
        <div class="profile_name">
            <img
              src="https://img.icons8.com/?size=100&id=HrxNQff0Qrmc&format=png&color=000000"
              alt="plane"
            />
            <h1>TravelBloom</h1>
        </div>
        <div style="clear: both"></div>
       <div class="topdiv">
          <a class="topmenu" href="./travel_recommendation.html" id="home">Home </a>
          <a class="topmenu" href="./travel_recommendation_about.html" id="about">About us</a>
          <a class="topmenu" href="./travel_recommendation_contact.html" id="contact">Contact Us </a>
        </div>
        <div class="searchBar">
      <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
      <img
      src="https://img.icons8.com/?size=100&id=132&format=png&color=000000"
      alt="search"
    /> 
<button id='btnSearch'>Search</button>
<button id='btnReset'>Clear</button> 
      </div>
    </nav>
    
<div class="container">
<div class="analysisForm">
<h1>Healthcare Data Analysis</h1>
<div>
<label for="name">Name:</label>
<input type="text" id="name">
</div>
<div>
<label>Gender:</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="Female">
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age">
</div>
<div>
<label for="condition">Condition:</label>
<select id="condition">
  <option value="">Select condition</option>
  <option value="Diabetes">Diabetes</option>
  <option value="Thyroid">Thyroid</option>
  <option value="High Blood Pressure">High Blood Pressure</option>
</select>
</div>
<button id="addPatient">Add Patient</button>
<h2>Analysis Report</h2>
<div id="report"></div>
</div>
<div class="searchCondition">
    <div id="result"></div>
</div>
</div>
<script src="./health_analysis.js"></script>
</body>
</html>
